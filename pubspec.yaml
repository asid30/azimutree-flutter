name: azimutree
description: "Forest Health Monitoring Mapper"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_lorem: ^2.0.0 # Lorem ipsum text generator
  flutter_native_splash: ^2.4.4 # Native splash screen (downgraded to resolve archive/excel conflict)
  camera: ^0.10.5+9 # camera plugin
  google_mlkit_text_recognition: ^0.11.0 # ML Kit for text recognition
  http: ^1.4.0 # http services
  image_picker: ^1.1.2 # Image picker
  intl: ^0.20.2 # Internationalization support
  file_picker: ^10.1.9 # File picker for selecting files
  excel: ^2.0.0 # Excel reader for .xlsx/.xls
  path_provider: ^2.1.5 # Path provider for accessing device storage
  path: ^1.9.1 # Path manipulation
  sqflite: ^2.4.2 # SQLite database
  logger: ^2.5.0 # Logging utility
  url_launcher: ^6.3.1 # URL launcher for opening links
  mapbox_maps_flutter: ^2.10.0 # Mapbox Maps SDK for Flutter
  flutter_dotenv: ^6.0.0 # Environment variables
  cached_network_image: ^3.4.1 # Cached images for network photos
  flutter_slidable: ^3.1.0 # Swipeable action panes

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env

flutter_native_splash:
  color: "#000000" # warna background
  image: assets/images/ic_launcher.png # gambar splash
  android: true
  ios: true

  android_12:
    image: assets/images/ic_launcher.png
    icon_background_color: "#000000"
